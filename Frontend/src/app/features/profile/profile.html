<div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
  <div class="bg-white rounded-xl shadow-sm border border-gray-100 w-full max-w-md p-8">

    <div class="flex flex-col items-center mb-8">
      <div class="w-20 h-20 rounded-full bg-blue-600 flex items-center justify-center text-white text-3xl font-bold mb-3">
        {{ user?.fullName?.charAt(0)?.toUpperCase() }}
      </div>
      <h2 class="text-xl font-extrabold text-gray-800">{{ user?.fullName }}</h2>
      <p class="text-gray-500 text-sm mt-1">{{ user?.email }}</p>
    </div>

    <div class="space-y-4 mb-8">
      <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
        <p class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-1">Full Name</p>
        <p class="text-gray-800 font-medium">{{ user?.fullName }}</p>
      </div>
      <div class="bg-gray-50 rounded-lg p-4 border border-gray-100">
        <p class="text-xs font-semibold text-gray-400 uppercase tracking-wide mb-1">Email</p>
        <p class="text-gray-800 font-medium">{{ user?.email }}</p>
      </div>
    </div>

    <button (click)="logout()"
      class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2.5 rounded-lg transition">
      Logout
    </button>

  </div>
</div>
