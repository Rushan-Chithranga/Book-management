<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="bg-white rounded-xl shadow-sm border border-gray-100 w-full max-w-md p-8">

    <div class="text-center mb-8">
      <div class="text-5xl mb-3">ðŸ“š</div>
      <h2 class="text-2xl font-extrabold text-gray-800">Welcome Back</h2>
      <p class="text-gray-500 text-sm mt-1">Sign in to manage your book collection</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="login()">

      <div class="mb-4">
        <label class="block text-sm font-semibold text-gray-700 mb-1.5">Email</label>
        <input formControlName="email" type="email" placeholder="you@example.com"
          class="w-full border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none p-2.5 rounded-lg text-sm transition" />
        <span *ngIf="form.get('email')?.invalid && form.get('email')?.touched"
          class="text-red-500 text-xs mt-1 block">Valid email is required</span>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-semibold text-gray-700 mb-1.5">Password</label>
        <input formControlName="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none p-2.5 rounded-lg text-sm transition" />
        <span *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="text-red-500 text-xs mt-1 block">Password is required</span>
      </div>

      <button type="submit" [disabled]="form.invalid"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white font-semibold py-2.5 rounded-lg transition">
        Sign In
      </button>

    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      Don't have an account?
      <a routerLink="/auth/register" class="text-blue-600 font-semibold hover:underline">Register</a>
    </p>

  </div>
</div>
